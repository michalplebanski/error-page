<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

<body>
	<main>
		<header class="header">
			<h2 class="header__title">Error page</h2>
		</header>
		<div class="msg">
			<div class="msg__title">
				<i class=" msg__title--sad-icon far fa-sad-tear"></i>
				<h2 class="msg__title--text">Sorry, page not found!</h2>
			</div>
			<div class="msg__content">
				<p class="msg__content--text">Nam eleifend velit eget dolor vestibulum ornare. Vestibulum est nulla, fermentum eget euismod et, tincidunt at dui. Nulla tellus nisl, semper id justo vel, rutrum finibus risus. Cras vel auctor odio.</p>
			</div>
			<div class="msg__search">
				<div class="msg__search--input">
					<input type="text" placeholder="Search here">
					<button class="magnifier">
						<i class="fas fa-search"></i>
					</button>
				</div>
			</div>
			<div class="msg__button">
				<button class="msg__button--click">Back to Home</button>
			</div>
		</div>
		<footer class="footer">

		</footer>
